<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="insta">
      <header>
        <div class="logo">
          <img src="logo.png" alt="" />
        </div>
        <div class="search-box">
          <i class="fa-solid fa-house"></i>
          <input type="search" placeholder="search" />
        </div>
        <nav>
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-house"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-facebook-messenger"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-plus square"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-compass"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-heart"></i></a>
            </li>
            <li>
              <a href="#"><img src="ff.jpg" alt="" /></a>
            </li>
          </ul>
        </nav>
      </header>

      <section>
        <div class="left-side">
          <div class="story">
            <div class="stories">
              <a href="#"><img src="ff.jpg" width="60" height="60" /></a>
              <p>frontendforever</p>
            </div>

            <div class="stories">
              <a href="#"><img src="ff.jpg" width="60" height="60""></a>
              <p>navasakthi</p>
            </div>

            <div class="stories">
              <a href="#"><img src="ff.jpg" width="60" height="60""></a>
              <p>shameme</p>
            </div>
          </div>
          <div class="posts">
            <div class="post-title">
              <div class="post-left">
                <div class="image">
                  <img src="ff.jpg " alt="ff " width="32" height="32" />
                </div>
                <div class="details">
                  <p class="name">frontendforever</p>
                  <p class="location">Bangalore</p>
                </div>
              </div>
            </div>
            <div class="post-right">
              <i class="fas fa-ellipsis-h"></i>
            </div>

            <div class="post-content">
              <img src="bg2.jpg" alt="ff" height="600" width="600" />
            </div>

            <div class="post-footer">
              <div class="like-share-comment">
                <i class="fas fa-heart"></i>
                <i class="fas fa-comment"></i>
                <i class="fas fa-paper-plane"></i>
              </div>
              <div class="save">
                <i class="fas fa-bookmark"></i>
              </div>
            </div>
            <div class="post-footer-content">
              <p class="likes">100 likes</p>
              <p class="name">
                frontendforever<span>please subscribe</span>/p>
              </p>
              <p class="comments">view all 10 comments</p>
              <p class="posting-time">23 Hours ago</p>
            </div>
            <div class="add-comment"></div>
            <div class="left-side">
              <i class="fas fa-smile beam"></i>
              <input type="text" placeholder="add a comments" />
            </div>

            <div class="right-side">
              <p>post-content</p>
            </div>
          </div>
        </div>
        <div class="right-side"></div>
      </section>
    </div>
  </body>
</html>
